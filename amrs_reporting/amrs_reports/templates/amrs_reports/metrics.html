{% extends "caresmarts/base.html" %}

{% block content %}
<table id='metrics__metrics'>
  <tr><th>Metric</th><th>Description</th><th>Edit</th><th>Delete</th></tr>
  {% for metric in metrics %}
  <tr>
    <td>{{metric.name}}</td>
    <td class='internal'>{{metric.description}}</td>
    <td class='internal'><a href='/caresmarts/design_metric?metric_id={{metric.id}}'>Edit</a></td>
    <td><a href='/caresmarts/delete_metric?metric_id={{metric.id}}'>Delete</a></td>
  </tr>
  {% endfor %}
</table>

<br/>
<br/>
<a href='/caresmarts/design_metric'>Create new metric</a>
{% endblock %}
